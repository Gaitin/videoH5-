<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="HandheldFriendly" content="true"/>
  <meta name="MobileOptimized" content="320"/>
  <title>video</title>
  <script type="text/javascript" src="./js/common.js"></script>
  <link rel="stylesheet" href="./css/common.css" type="text/css" charset="utf-8"/>
  <!--<link rel="stylesheet" href="./css/DPlayer.min.css">-->
</head>
<body style="margin:0;padding:0;width:100%;height:100%;text-align:center;">
<!--<div id="dplayer" ></div>-->
<div id="mse"></div>

<!--<div style="width:100%;position:fixed;top:0;">-->
<!--<div class="button" type="primary" onclick="back()">关　闭</div>-->
<!--</div>-->
<!--<script src="./js/DPlayer.min.js" ></script>-->
<script src="http://cdn.jsdelivr.net/npm/xgplayer/browser/index.js" charset="utf-8"></script>
<script src="http://cdn.jsdelivr.net/npm/xgplayer-mp4/browser/index.js" charset="utf-8"></script>
<script type="text/javascript">
  var player = new Player({
    id: 'mse',
    autoplay: true,
    volume: 0.3,
    url: 'https://h5player.bytedance.com/video/mp4/xgplayer-demo-720p.mp4',
    poster: "http://s2.pstatp.com/cdn/expire-1-M/byted-player-videos/1.0.0/poster.jpg",
    playsinline: true,
    thumbnail: {
      pic_num: 44,
      width: 160,
      height: 90,
      col: 10,
      row: 10,
      urls: ['//s3.pstatp.com/cdn/expire-1-M/byted-player-videos/1.0.0/xgplayer-demo-thumbnail.jpg'],
    },
    bullet: {
      switch: 'on',
      url: '//s0.pstatp.com/cdn/expire-1-M/byted-player-videos/1.0.0/danmu.json',
      method: 'get',
    },
    height: window.innerHeight,
    width: window.innerWidth
  });
  player.emit('resourceReady', [{name: '超清', url: '/video/mp4/xgplayer-demo-720p.mp4'}, {
    name: '高清',
    url: '/video/mp4/xgplayer-demo-480p.mp4'
  }, {name: '标清', url: '/video/mp4/xgplayer-demo-360p.mp4'}]);
</script>
</body>
</html>
